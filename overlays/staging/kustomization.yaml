apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- quotas.yaml

images:
- name: lroquec/usermgm-admin
  newTag: staging-v1.0.0
- name: lroquec/usermgm-user
  newTag: staging-v1.0.0

namePrefix: staging-
namespace: staging

patches:
- target:
    kind: Namespace
    name: app
  patch: |-
    - op: replace
      path: /metadata/name
      value: staging
- patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
  target:
    kind: Deployment
    name: .*
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 2
    - op: replace
      path: /spec/maxReplicas
      value: 4
  target:
    kind: HorizontalPodAutoscaler
    name: .*
