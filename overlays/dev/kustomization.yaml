apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- quotas.yaml

images:
- name: lroquec/usermgm-admin
  newTag: 3a9e91f
- name: lroquec/usermgm-user
  newTag: 3a9e91f

namePrefix: dev-
namespace: dev-usermgm

patches:
- target:
    kind: Namespace
    name: app
  patch: |-
    - op: replace
      path: /metadata/name
      value: dev

- patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
  target:
    kind: Deployment
    name: .*
- patch: |-
    - op: replace
      path: /spec/minReplicas
      value: 1
    - op: replace
      path: /spec/maxReplicas
      value: 2
  target:
    kind: HorizontalPodAutoscaler
    name: .*
